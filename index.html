<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA ERP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Transforme sua Gestão Empresarial<br>com <span>ADA ERP</span></h1>
        </header>

        <div class="central-focus">
            <div class="glowing-sphere">
                <img src="img/logoTriangulo.png" alt="Logo" />
            </div>
        </div>

        <!-- Comentário -->
        <div class="image-between">
            <img src="img/tipografiaAda.png" alt="Tipografia">
        </div>
        

        <div class="actions">
            <button class="btn">Em Breve</button>
        </div>
        <footer>
            <div class="features">
                <div class="feature-item">
                    <img src="img/carrinhoEcommerce.png" alt="Carrinho">
                    <h2>Impulsione suas Vendas</h2>
                    <p>Tenha o controle total para otimizar seu desempenho comercial e aumentar seus resultados.</p>
                </div>
                <div class="feature-item">
                    <img src="img/laptop.png" alt="laptop">
                    <h2>Otimize Processos</h2>
                    <p>Transforme sua rotina com soluções inteligentes e automatizadas com ADA ERP.</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
