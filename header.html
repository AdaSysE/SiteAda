<header class="sticky top-0 z-50 bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center relative"> <!-- Parent div needs to be relative -->
            <a class="flex items-center" href="/">
                <img src="/tipografia.png" alt="ADA Logo" class="h-8 md:h-16 ">
            </a>
            
            <!-- Desktop Menu: Horizontal layout, only visible on desktop -->
            <div class="hidden md:flex md:flex-row md:items-center">
                <a class="text-gray-700 hover:text-purple-700 font-medium px-6" href="/">Home</a>
                <a class="text-gray-700 hover:text-purple-700 font-medium px-6" href="/sobre">Sobre</a>
                <a class="text-gray-700 hover:text-purple-700 font-medium px-6" href="/funcionalidades">Funcionalidades</a>
                <a class="text-gray-700 hover:text-purple-700 font-medium px-6" href="/contato">Contato</a>
            </div>
            
            <!-- Mobile Menu: Hidden by default, absolute position below header, block layout for vertical stacking -->
            <nav id="mobile-menu"
                 class="hidden absolute top-full right-0 w-auto bg-white shadow-md p-4 block space-y-2 rounded-lg md:hidden">
                <!-- Menu items: Display block ensures they stack vertically in mobile -->
                <a class="block text-gray-700 hover:text-purple-700 font-medium py-2" href="/">Home</a>
                <a class="block text-gray-700 hover:text-purple-700 font-medium py-2" href="/sobre">Sobre</a>
                <a class="block text-gray-700 hover:text-purple-700 font-medium py-2" href="/funcionalidades">Funcionalidades</a>
                <a class="block text-gray-700 hover:text-purple-700 font-medium py-2" href="/contato">Contato</a>
            </nav>

            <!-- Desktop Access Button -->
            <div class="hidden md:block">
                <a class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded-lg transition-all" href="/acesso-antecipado">Acesso Antecipado</a>
            </div>

            <!-- Mobile Menu Toggle Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-700 hover:text-purple-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
