 <div id="footer-placeholder"></div>

    
 <script>
  fetch("./footer.html") // Mantendo caminho relativo
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.text();
    })
    .then(data => {
      console.log("--- Conteúdo recebido do footer.html ---");
      console.log(data); // <-- Linha adicionada para depuração
      console.log("--- Fim do conteúdo recebido ---");
      
      const placeholder = document.getElementById("footer-placeholder");
      if (placeholder) {
        try {
          placeholder.innerHTML = data;
          console.log("Footer inserido no placeholder.");
        } catch (e) {
          console.error("Erro ao tentar inserir o footer com innerHTML:", e);
        }
      } else {
        console.error("Elemento #footer-placeholder não encontrado.");
      }
    })
    .catch(error => {
      console.error("Erro ao buscar ou processar o footer:", error);
    });
</script>
